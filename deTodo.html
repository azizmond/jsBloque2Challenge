<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const varNum = prompt("Ingrese el n√∫mero que desea multiplicar")
        let sum = 0;
        for(let i = 1; i <= 10; i++){
            let result = i * varNum;
            sum += result;
            document.write(`${i} * ${varNum} = ${result} <br>`);
        }
        document.write(`La suma total de los productos es ${sum}`)
    </script>
</body>
</html>

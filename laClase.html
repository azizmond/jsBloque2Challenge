<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Clase</title>
</head>
<body>
    <script>
        let alumno = prompt("Ingrese el nombre del alumno: ");
        const nombreAlumno = [];
        const notaAlumno = [];
        const mayorNota = [];
        const menorNota = [];
        const mejorAlumno = [];
        const peorAlumno = [];
        let cantAlumnos = 0;
        let cantAprobados = 0;
        let cantPromocionados = 0;
        let cantReprobados = 0;
        let promediarNotaAp = 0;
        let promediarNotaRep = 0;
        let notasPares = 0;
        let notasImpares = 0;
            while(alumno !== ""){
                let nota = parseInt(prompt("Ingrese la nota para el alumno: "));
                nombreAlumno.push(alumno);
                notaAlumno.push(nota);
                alumno = prompt("Ingrese el nombre del alumno: ");
                cantAlumnos++;
                    if(nota >= 7){
                        cantPromocionados++;
                        promediarNotaAp += nota;
                            if((nota % 2) === 0){
                                notasPares++;
                            }else{
                                notasImpares++;
                            }
                    }else if(nota >= 6){
                        cantAprobados++;
                        promediarNotaAp += nota;
                            if((nota % 2) === 0){
                                notasPares++;
                            }else{
                                notasImpares++;
                            }
                    }else{
                        promediarNotaRep += nota;
                        cantReprobados++;
                            if((nota % 2) === 0){
                                notasPares++;
                            }else{
                                notasImpares++;
                            }
                    };
            }
            console.log(notaAlumno);
            for(let i = 0; i < notaAlumno.length; i++){
                if(i == 0){
                    mayorNota.push(notaAlumno[i]);
                    mejorAlumno.push(nombreAlumno[i]);
                    menorNota.push(notaAlumno[i]);
                    peorAlumno.push(nombreAlumno[i]);
                }else if(notaAlumno[i] == mayorNota[length]){
                    mayorNota.length = 0;
                    mayorNota.push(notaAlumno[i]);
                    mejorAlumno.push(nombreAlumno[i]);
                }else if(notaAlumno[i] > mayorNota[length]){
                    mayorNota.length = 0;
                    mejorAlumno.length = 0;
                    mayorNota.push(notaAlumno[i]);
                    mejorAlumno.push(nombreAlumno[i]);
                }else if(notaAlumno[i] == menorNota[length]){
                    menorNota.length = 0;
                    menorNota.push(notaAlumno[i]);
                    peorAlumno.push(nombreAlumno[i]);
                }else if(notaAlumno[i] < menorNota[length]){
                    menorNota.length = 0;
                    menorNota.push(notaAlumno[i]);
                }
            }
            let promAp = promediarNotaAp / (cantPromocionados + cantAprobados);
            let promRep = promediarNotaRep / cantReprobados;;
            document.write(`La cantidad de alumnos cargados es: ${cantAlumnos} <hr>La cantidad de alumnos aprobados es: ${cantAprobados} <br>La cantidad alumnos promocionados es: ${cantPromocionados}<hr>El promedio de alumnos aprobados es: ${promAp}<br>El promedio de alumnos reprobados es: ${promRep || "no hay reprobados"} <hr>La cantidad de notas pares es: ${notasPares}<br>La cantidad de notas impares es: ${notasImpares}<hr>Los mejores alumnos son: ${mejorAlumno.join(" - ")} con una nota de: ${mayorNota}<br>Los alumnos con notas más bajas son: ${peorAlumno.join(" - ")} con una nota de: ${menorNota} <hr> Estos son los nombres de los alumnos ordenados alfabéticamente:<br> ${nombreAlumno.sort().join(" <br> ")} `);
    </script>
</body>
</html>

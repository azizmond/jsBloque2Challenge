<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apus</title>
</head>
<body>
	<script>
		const nombreProduct = prompt('Ingrese nombre producto');
		const cantidad = parseInt(prompt('Ingrese la cantidad de producto'));
		const precio = parseInt(prompt('Ingrese el precio'));
		const total = cantidad * precio;
		document.write(`Gracias por comprar ${cantidad} unidades de ${nombreProduct}. El Total a abonar es: \$ ${total}`);
	</script>
</body>
</html>
